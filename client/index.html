<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

</head>
<body>

    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">

                    </div>

            <div class="col-md-8">
                <div class="heading">
                    Recipes
                </div>
                <div class="scrollable-container">
                    <div class = "table-responsive">
                        <table class="table table-bordered">

                                        <td>3</td>
                                        <td>French chicken with sauce</td>

                                    <tr scope="row">
                                        <td>3</td>

                                        <td><button type="button" class="btn btn-outline-success">&times;</button></td>
                                    </tr>

                                        <td>3</td>
                                        <td>French chicken with sauce</td>
                                        <td><button type="button" class="btn btn-outline-success">&times;</button></td>
                                    </tr>
                                    <tr scope="row">
                                        <td>3</td>
                                        <td>French chicken with sauce</td>
                                        <td><button type="button" class="btn btn-outline-success">&times;</button></td>
                                    </tr>

                </div>
                <div class="row">
                    <div class="col-lg-6 bot-button">
                        <button type="button" class="btn btn-success" id="add-recipe">Add Recipe</button>
                    </div>
                    <div class="col-lg-6 bot-button">
                        <button type="button" class="btn btn-success" id="create-recipe">Create Recipe</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- Modal -->
    <div class="modal fade" id="foodModal" tabindex="-1" aria-labelledby="foodModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="foodModalLabel">Add New Food Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <!-- Form inside modal -->
            <form id="foodForm" novalidate>
                <!-- Required fields -->
                <div class="mb-3">
                <label for="foodName" class="form-label">Food (100g)</label>
                <input type="text" class="form-control" id="foodName" required>
                </div>
                <!-- Calories (kCal) -->
                <div class="mb-3">
                    <label for="caloriesKcal" class="form-label">Calories (kCal)</label>
                    <input type="number" class="form-control" id="caloriesKcal" required>
                </div>

                <!-- Carbohydrates (g) -->
                <div class="mb-3">
                    <label for="carbohydratesG" class="form-label">Carbohydrates (g)</label>
                    <input type="number" class="form-control" id="carbohydratesG" required>
                </div>

                <!-- Fats (g) -->
                <div class="mb-3">
                    <label for="fatsG" class="form-label">Fats (g)</label>
                    <input type="number" class="form-control" id="fatsG" required>
                </div>

                <!-- Protein (g) -->
                <div class="mb-3">
                    <label for="proteinG" class="form-label">Protein (g)</label>
                    <input type="number" class="form-control" id="proteinG" required>
                </div>

                <!-- Add other required fields similarly... -->
    
                <!-- Optional fields -->
                <div class="mb-3">
                <label for="fiber" class="form-label">Fiber (g)</label>
                <input type="number" class="form-control" id="fiber" value=0>
                </div>
                <!-- Add other optional fields similarly... -->
                <!-- Net Carbs (g) -->
                <div class="mb-3">
                    <label for="netCarbsG" class="form-label">Net Carbs (g)</label>
                    <input type="number" class="form-control" id="netCarbsG" value=0>
                </div>

                <!-- Saturated (g) -->
                <div class="mb-3">
                    <label for="saturatedG" class="form-label">Saturated (g)</label>
                    <input type="number" class="form-control" id="saturatedG" value=0>
                </div>

                <!-- MUFA (g) -->
                <div class="mb-3">
                    <label for="mufaG" class="form-label">MUFA (g)</label>
                    <input type="number" class="form-control" id="mufaG" value=0>
                </div>

                <!-- PUFA (g) -->
                <div class="mb-3">
                    <label for="pufaG" class="form-label">PUFA (g)</label>
                    <input type="number" class="form-control" id="pufaG" value=0>
                </div>

                <!-- PUFA-ω6 (g) -->
                <div class="mb-3">
                    <label for="pufaOmega6G" class="form-label">PUFA-ω6 (g)</label>
                    <input type="number" class="form-control" id="pufaOmega6G" value=0>
                </div>

                <!-- PUFA-ω3 (g) -->
                <div class="mb-3">
                    <label for="pufaOmega3G" class="form-label">PUFA-ω3 (g)</label>
                    <input type="number" class="form-control" id="pufaOmega3G" value=0>
                </div>
                <!-- Vit-A RAE (µg) -->
                <div class="mb-3">
                    <label for="vit-a-rae" class="form-label">Vit-A RAE (µg)</label>
                    <input type="number" class="form-control" id="vit-a-rae" value=0>
                </div>

                <!-- Vit-A (IU) -->
                <div class="mb-3">
                    <label for="vit-a-iu" class="form-label">Vit-A (IU)</label>
                    <input type="number" class="form-control" id="vit-a-iu" value=0>
                </div>

                <!-- Vit-B1 (mg) -->
                <div class="mb-3">
                    <label for="vit-b1" class="form-label">Vit-B1 (mg)</label>
                    <input type="number" class="form-control" id="vit-b1" value=0>
                </div>

                <!-- Vit-B2 (mg) -->
                <div class="mb-3">
                    <label for="vit-b2" class="form-label">Vit-B2 (mg)</label>
                    <input type="number" class="form-control" id="vit-b2" value=0>
                </div>

                <!-- Vit-B3 (mg) -->
                <div class="mb-3">
                    <label for="vit-b3" class="form-label">Vit-B3 (mg)</label>
                    <input type="number" class="form-control" id="vit-b3" value=0>
                </div>

                <!-- Vit-B5 (mg) -->
                <div class="mb-3">
                    <label for="vit-b5" class="form-label">Vit-B5 (mg)</label>
                    <input type="number" class="form-control" id="vit-b5" value=0>
                </div>

                <!-- Vit-B6 (mg) -->
                <div class="mb-3">
                    <label for="vit-b6" class="form-label">Vit-B6 (mg)</label>
                    <input type="number" class="form-control" id="vit-b6" value=0>
                </div>

                <!-- Vit-B9 (µg) -->
                <div class="mb-3">
                    <label for="vit-b9" class="form-label">Vit-B9 (µg)</label>
                    <input type="number" class="form-control" id="vit-b9" value=0>
                </div>

                <!-- Vit-B12 (µg) -->
                <div class="mb-3">
                    <label for="vit-b12" class="form-label">Vit-B12 (µg)</label>
                    <input type="number" class="form-control" id="vit-b12" value=0>
                </div>

                <!-- Vit-C (mg) -->
                <div class="mb-3">
                    <label for="vit-c" class="form-label">Vit-C (mg)</label>
                    <input type="number" class="form-control" id="vit-c" value=0>
                </div>

                <!-- Vit-D (µg) -->
                <div class="mb-3">
                    <label for="vit-d" class="form-label">Vit-D (µg)</label>
                    <input type="number" class="form-control" id="vit-d" value=0>
                </div>

                <!-- Vit-E (mg) -->
                <div class="mb-3">
                    <label for="vit-e" class="form-label">Vit-E (mg)</label>
                    <input type="number" class="form-control" id="vit-e" value=0>
                </div>

                <!-- Vit-K (µg) -->
                <div class="mb-3">
                    <label for="vit-k" class="form-label">Vit-K (µg)</label>
                    <input type="number" class="form-control" id="vit-k" value=0>
                </div>

                <!-- Choline (mg) -->
                <div class="mb-3">
                    <label for="choline" class="form-label">Choline (mg)</label>
                    <input type="number" class="form-control" id="choline" value=0>
                </div>

                <!-- Betaine (mg) -->
                <div class="mb-3">
                    <label for="betaine" class="form-label">Betaine (mg)</label>
                    <input type="number" class="form-control" id="betaine" value=0>
                </div>

                <!-- Calcium (mg) -->
                <div class="mb-3">
                    <label for="calcium" class="form-label">Calcium (mg)</label>
                    <input type="number" class="form-control" id="calcium" value=0>
                </div>

                <!-- Copper (mg) -->
                <div class="mb-3">
                    <label for="copper" class="form-label">Copper (mg)</label>
                    <input type="number" class="form-control" id="copper" value=0>
                </div>

                <!-- Fluoride (µg) -->
                <div class="mb-3">
                    <label for="fluoride" class="form-label">Fluoride (µg)</label>
                    <input type="number" class="form-control" id="fluoride" value=0>
                </div>

                <!-- Iron (mg) -->
                <div class="mb-3">
                    <label for="iron" class="form-label">Iron (mg)</label>
                    <input type="number" class="form-control" id="iron" value=0>
                </div>

                <!-- Magnesium (mg) -->
                <div class="mb-3">
                    <label for="magnesium" class="form-label">Magnesium (mg)</label>
                    <input type="number" class="form-control" id="magnesium" value=0>
                </div>

                <!-- Manganese (mg) -->
                <div class="mb-3">
                    <label for="manganese" class="form-label">Manganese (mg)</label>
                    <input type="number" class="form-control" id="manganese" value=0>
                </div>

                <!-- Phosphorus (mg) -->
                <div class="mb-3">
                    <label for="phosphorus" class="form-label">Phosphorus (mg)</label>
                    <input type="number" class="form-control" id="phosphorus" value=0>
                </div>

                <!-- Potassium (mg) -->
                <div class="mb-3">
                    <label for="potassium" class="form-label">Potassium (mg)</label>
                    <input type="number" class="form-control" id="potassium" value=0>
                </div>

                <!-- Selenium (µg) -->
                <div class="mb-3">
                    <label for="selenium" class="form-label">Selenium (µg)</label>
                    <input type="number" class="form-control" id="selenium" value=0>
                </div>

                <!-- Sodium (mg) -->
                <div class="mb-3">
                    <label for="sodium" class="form-label">Sodium (mg)</label>
                    <input type="number" class="form-control" id="sodium" value=0>
                </div>

                <!-- Zinc (mg) -->
                <div class="mb-3">
                    <label for="zinc" class="form-label">Zinc (mg)</label>
                    <input type="number" class="form-control" id="zinc" value=0>
                </div>

    
              
            </form>
            
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="foodForm">Submit</button>
              </div>
        </div>
        </div>
    </div>



    <!--list of food list modal-->
    <div class="modal fade" id="foodListModal" tabindex="-1" aria-labelledby="foodListModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="foodModalLabel">Add New Food Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
        
            <form id="foodListForm" novalidate>
                
               
                
                
    
              
            </form>
            
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="foodListForm">Submit</button>
              </div>
        </div>
        </div>
    </div>





    <div class="modal fade" id="foodInfoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
              



            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    
  
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
